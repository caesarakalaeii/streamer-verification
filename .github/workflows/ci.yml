name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ruff linter
        run: ruff check src/

      - name: Run mypy type checker
        run: mypy src/ --ignore-missing-imports

      - name: Run tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_pass
          DISCORD_BOT_TOKEN: test_token
          DISCORD_OAUTH_CLIENT_ID: test_id
          DISCORD_OAUTH_CLIENT_SECRET: test_secret
          DISCORD_LINKED_ROLE_VERIFICATION_URL: http://localhost:8080/linked-role
          TWITCH_CLIENT_ID: test_id
          TWITCH_CLIENT_SECRET: test_secret
          TWITCH_REDIRECT_URI: http://localhost:8080/twitch-callback
          WEB_BASE_URL: http://localhost:8080
        run: pytest tests/ --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
